<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tradespace - Coming soon</title>
    <style>
        :root {
            --ts-primary: #2093C6;
            --ts-primary-600: #0f74a0;
            --ts-primary-300: #6cc8ec;
            --bg-900: #0a0f1a;
            --bg-800: #0c1322;
            --text: #EAF2F7;
            --text-dim: #B8C7D4;
            --blur: 38px;
        }

        * { box-sizing: border-box; }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica Neue, Arial;
            color: var(--text);
            background: var(--bg-900);
            overflow: hidden;
            position: relative;
        }

        /* base gradient backdrop */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(1200px 800px at 75% -10%, rgba(32,147,198,0.18), transparent 60%),
            radial-gradient(900px 600px at -10% 90%, rgba(32,147,198,0.16), transparent 60%),
            linear-gradient(180deg, var(--bg-800), var(--bg-900));
            z-index: 0;
        }

        /* moving light blobs */
        .bg-light {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(32,147,198,0.45) 0%, rgba(108,200,236,0.15) 60%, transparent 100%);
            filter: blur(500px);
            animation: moveLight 16s ease-in-out infinite alternate;
            z-index: 0;
        }

        /* second and third blobs for depth */
        .bg-light:nth-child(2) {
            background: radial-gradient(circle, rgba(108,200,236,0.5) 0%, rgba(32,147,198,0.2) 60%, transparent 100%);
            animation-delay: 6s;
            animation-duration: 20s;
        }
        .bg-light:nth-child(3) {
            background: radial-gradient(circle, rgba(32,147,198,0.3) 0%, rgba(108,200,236,0.1) 70%, transparent 100%);
            animation-delay: 10s;
            animation-duration: 26s;
        }

        /* movement path keyframes */
        @keyframes moveLight {
            0%   { transform: translate(-30%, -20%) scale(1); }
            25%  { transform: translate(40%, -10%) scale(1.1); }
            50%  { transform: translate(20%, 40%) scale(1); }
            75%  { transform: translate(-25%, 30%) scale(1.4); }
            100% { transform: translate(-40%, -20%) scale(1); }
        }

        /* make sure content sits on top of lights */
        .card {
            position: relative;
            z-index: 2;
        }

        header {
            display: flex;
            align-items: center;
            gap: 14px;
            opacity: .9;
            margin-bottom: 1rem;
        }

        header img { height: 40px; filter: drop-shadow(0 0 10px rgba(32,147,198,0.35)); }

        h1 {
            font-weight: 100;
            font-size: clamp(40px, 6vw, 70px);
            line-height: 1.1;
            letter-spacing: 0.2px;
            margin: 0.5rem 0 3rem;
            text-align: center;
            color: white;
        }

        p.tagline {
            text-align: center;
            margin: 0 0 2rem;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 6px;
            flex-wrap: wrap;
        }

        .input-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 999px;
        }

        input[type="email"] {
            width: min(420px, 62vw);
            border: none;
            outline: none;
            font-size: 15px;
            padding: 12px 16px;
            border-radius: 999px;
            color: white;
            background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.06));
        }

        input::placeholder { color: #c9d8e2; opacity: .7; font-weight: 100; }

        .btn {
            border: none;
            cursor: pointer;
            padding: 12px 18px;
            border-radius: 999px;
            color: white;
            font-weight: 100;
            letter-spacing: .2px;
            background:  var(--ts-primary);
            transition: transform .12s ease, box-shadow .12s ease, filter .2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 36px rgba(32,147,198,0.45);
        }

        .btn:active { transform: translateY(0); }

        .legal {
            text-align: center;
            margin-top: 1rem;
            font-size: 12px;
            color: var(--text-dim);
            opacity: .9;
        }

        .legal a {
            color: var(--ts-primary-300);
            text-decoration: none;
        }

        .content {
            z-index: 10;
        }

        .logo {
            z-index: 0;
            opacity: 0.15;
            position: absolute;
            height: 80%;
        }

        .blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            backdrop-filter: blur(3px);
        }
    </style>
</head>
<script>
    // --- Minimal helper for toast notifications ---
    function tsToast(msg, ok = true) {
        let t = document.getElementById('ts-toast');
        if (!t) {
            t = Object.assign(document.createElement('div'), { id: 'ts-toast' });
            Object.assign(t.style, {
                position: 'fixed', left: '50%', bottom: '32px', transform: 'translateX(-50%)',
                padding: '12px 16px', borderRadius: '999px', color: '#fff',
                background: 'rgba(10,15,26,.9)', border: '1px solid rgba(255,255,255,.12)',
                boxShadow: '0 10px 24px rgba(0,0,0,.35)', zIndex: 50, fontSize: '14px',
            });
            document.head.insertAdjacentHTML('beforeend', '<style>#ts-toast.ok{background:linear-gradient(180deg,var(--ts-primary-300),var(--ts-primary));}#ts-toast.err{background:#b3261e}</style>');
            document.body.appendChild(t);
        }
        t.className = ok ? 'ok' : 'err';
        t.textContent = msg;
        t.style.opacity = '1';
        setTimeout(() => { t.style.transition = 'opacity .6s'; t.style.opacity = '0'; }, 2400);
    }


    // Attach handler after DOM paints
    window.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('#notify-form');
        if (!form) return;


        const EMAIL_ENDPOINT = 'https://script.google.com/macros/s/AKfycbw8xy92QQxTxXHmh6uM-7QNX2JQ-zI0TpBDVzYKboJKqSBGuzej20xJ-x9DUrIQnWHW/exec';
        const SECRET = 'Tradespace'; // optional


        form.addEventListener('submit', async (ev) => {
            ev.preventDefault();
            const input = form.querySelector('input[type="email"]');
            const btn = form.querySelector('button');
            const email = (input?.value || '').trim();
            if (!email) return;
            btn.disabled = true; btn.style.opacity = '.7';
            try {
                await fetch(EMAIL_ENDPOINT, {
                    method: 'POST',
                    body: JSON.stringify({ email, secret: SECRET })
                });
                input.value = '';
                tsToast('Thanks! You\'re on the list.', true);
            } catch (err) {
                console.error(err);
                tsToast('Oops—could not save your email.', false);
            } finally { btn.disabled = false; btn.style.opacity = '1'; }
        });
    });
</script>
<body>
<div class="bg-light"></div>

<div class="blur"></div>

<main class="card">
    <div class="content">
        <h1>Vi omdefinierar hur </br>svenska företag gör affärer!</h1>
        <p class="tagline">Var först med att veta när vi lanserar</p>

        <form id="notify-form" onsubmit="return false;">
            <div class="input-wrap">
                <input type="email" placeholder="Ange din e-postadress" required />
                <button class="btn" type="submit">Meddela mig</button>
            </div>
        </form>
        <div class="legal">Vi respekterar din integritet</div>
    </div>
</main>
<img class="logo" src="logo.svg" alt="Tradespace logo" />
</body>
</html>
